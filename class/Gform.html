<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
        <span id="firstNameError" class="error"></span><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" pattern="[A-Za-z]+" required>
        <span id="lastNameError" class="error"></span><br>

        <label for="kulliyah">Kulliyah:</label>
        <input type="text" id="kulliyah" name="kulliyah" pattern="[A-Za-z]+" required>
        <span id="kulliyahError" class="error"></span><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <span id="dobError" class="error"></span><br>

        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{1,10}" required>
        <span id="mobileNoError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var form = document.getElementById("registrationForm");
            var firstName = form.elements["firstName"].value;
            var lastName = form.elements["lastName"].value;
            var kulliyah = form.elements["kulliyah"].value;
            var dob = form.elements["dob"].value;
            var mobileNo = form.elements["mobileNo"].value;

            var firstNameError = document.getElementById("firstNameError");
            var lastNameError = document.getElementById("lastNameError");
            var kulliyahError = document.getElementById("kulliyahError");
            var dobError = document.getElementById("dobError");
            var mobileNoError = document.getElementById("mobileNoError");

            var regex = /^[A-Za-z]+$/;

            if (!regex.test(firstName)) {
                firstNameError.textContent = "Invalid input. Only alphabetic characters are allowed.";
                return false;
            }

            if (!regex.test(lastName)) {
                lastNameError.textContent = "Invalid input. Only alphabetic characters are allowed.";
                return false;
            }

            if (!regex.test(kulliyah)) {
                kulliyahError.textContent = "Invalid input. Only alphabetic characters are allowed.";
                return false;
            }

            if (dob === "") {
                dobError.textContent = "Please enter your date of birth.";
                return false;
            }

            var mobileNoRegex = /^[0-9]{1,10}$/;

            if (!mobileNoRegex.test(mobileNo)) {
                mobileNoError.textContent = "Invalid input. Only numeric characters (1-10 digits) are allowed.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
